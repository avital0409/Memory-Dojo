<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Memory Dojo</title>
    <link rel="stylesheet" href="css/navtop-style.css" />
    <link rel="stylesheet" href="css/main-content.css" />
    <link rel="stylesheet" href="css/card-animation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body class="overflow-hidden">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light border-bottom border-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">The Memory Dojo</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Score Table</a>
                </li>
            </ul>
            </div>
            <div class="hstack gap-4 text-white">
                <div id="player"></div>
                <div id="timer">00:00:00</div>
            </div>
        </div>
    </nav>
    <div class="container-fluid pt-5 d-flex flex-wrap justify-content-center align-items-center vh-100">
        <div class="d-flex flex-wrap justify-content-center align-items-center gap-3 p-3" id="board"></div>
    </div>
    <div class="modal fade" id="welcome-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Welcome to Memory Dojo!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body vstack gap-3">
                <div class="hstack">
                    <label for="playerName" class="form-label">How shall we call you?</label>
                    <input id="playerName" class="form-control form-control-sm w-50 ms-auto" type="text" value="Knight Titus">
                </div>
                <div class="hstack">
                    <label for="cards" class="form-label">How many cards should we play?</label>
                    <input id="cards" class="form-control form-control-sm w-25 ms-auto" type="number" value="8" min="4" max="30" step="2">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn">Let's Go!</button>
            </div>
          </div>
        </div>
    </div>
    <div id="winDialog" class="modal">
        <div class="modalContent">
            <h1>You did it!</h1>
            <h2>Start a new game?</h2>
            <div class="closeDialog" onclick="startGame(1)">Sure!</div>
        </div>
    </div>
</body>

<!-- The following scripts are needed to fully integrate official Bootstrap 5.2.3 features (such as tooltip that I used) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    // JavaScript to open the modal automatically on page load
    document.addEventListener('DOMContentLoaded', function() {
        $('#welcome-modal').modal('show');
    });
</script>
</html>
