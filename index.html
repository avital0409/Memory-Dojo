<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memories</title>
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/navtop-style.css" />
    <link rel="stylesheet" href="css/main-content.css" />
    <link rel="stylesheet" href="css/card-animation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Pacifico&family=Playwrite+IS:wght@100..400&family=Rancho&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body class="overflow-hidden">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light border-bottom border-dark">
        <div class="container-fluid">
                    <span class="pacifico-regular logo text-center">Beach memories</span>
            <div class="collapse navbar-collapse">
            </div>
            <div class="hstack gap-4 text-white courgette-regular pt-2">
                <div class="font-m" id="player"></div>
                <div id="timer">00:00:00</div>
                <span class="material-symbols-outlined pointer" id="music-toggle">music_note</span>
                <audio id="background-sound" src="assets/cute-creatures-150622.mp3" loop autoplay>
                    <span class="material-symbols-outlined">music_off</span>
                </audio>
            </div>
        </div>
    </nav>
    <div class="container-fluid pt-5 d-flex flex-wrap justify-content-center align-items-center vh-100" id="background">
        <div class="d-flex flex-wrap align-content-center align-items-center justify-content-center gap-3 p-3 d-none" id="board"></div>
        <div class="card default-cursor shadow-lg w-50 h-50" id="start">
            <div class="card-body vstack align-items-center justify-content-center gap-5">
                <div class="beach-memories">
                    <span class="pacifico-regular display-1 text-white d-block text-center">Beach</span>
                    <span class="pacifico-regular display-1 text-white d-block text-center">memories</span>
                </div>
                <div class="hstack justify-content-center align-self-center border rounded border-0 shadow-sm pointer w-75" id="btn-play">
                    <span class="material-symbols-rounded text-white" id="play-icon">play_arrow</span>
                    <span class="courgette-regular text-white display-5 pe-4">Start</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade shadow" data-bs-backdrop="false" id="welcome-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">👋🏻 Welcome to <span class="pacifico-regular">Beach memories!</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="modal-body vstack gap-4 needs-validation" novalidate>
                <div class="vstack gap-3 gap-3">
                    <div class="hstack">
                        <label for="playerName" class="form-label">How shall we call you?</label>
                        <input id="playerName" class="form-control form-control-sm w-50 ms-auto" type="text" required>
                    </div>
                    <div class="hstack">
                        <label for="cards" class="form-label">How many cards should we play?</label>
                        <input id="cards" class="form-control form-control-sm w-25 ms-auto" type="number" value="8" min="4" max="30" step="2" required>
                    </div>
                </div>
                <button type="button w-100 rounded-0 text-white" class="btn" id="btn-start-game">Let's Go!</button>
            </form>
        </div>
        </div>
    </div>
    <div class="modal" id="win-modal" data-bs-backdrop="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content font-1">
            <form class="modal-body vstack gap-3 text-center">
                <h5 class="modal-title font-m fw-bold mb-2"></h5>
                <h6 class="modal-subtitle"></h6>
                <p>Your memory skills are truly impressive!<br>Would you like to challenge yourself with another round and try to beat your time? Or take a break and come back later for more fun?</p>
                <div class="btn-group btn-group-lg w-100" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn closeDialog rounded-0 btn-start text-white font-1" data-bs-dismiss="modal" id="btn-next-game">Play again</button>
                    <button type="button" class="btn closeDialog rounded-0 btn-start-with-changes text-white font-1" data-bs-dismiss="modal" id="btn-next-game-configs">Change settings</button>
                    <button type="button" class="btn closeDialog rounded-0 btn-start-with-changes text-white font-1" data-bs-dismiss="modal" id="btn-close-modal">Maybe later</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <!-- The following scripts are needed to fully integrate official Bootstrap 5.2.3 features (such as tooltip that I used) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
